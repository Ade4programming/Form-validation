<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
  
    <main>
      <picture>
        <source
          media="(min-width: 1024px)"
          srcset="assets/images/illustration-sign-up-desktop.svg"
        />
        <img
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="illustration-sign-up-mobile"
        />
      </picture>
      <article class="stay-updated">
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <article class="texts">
          <section>
            <img src="assets/images/icon-list.svg" alt="icon" />
            <p>Product discovery and building what matters</p>
          </section>
          <section>
            <img src="assets/images/icon-list.svg" alt="icon" />
            <p>Measuring to ensure updates are a success</p>
          </section>
          <section>
            <img src="assets/images/icon-list.svg" alt="icon" />
            <p>And much more!</p>
          </section>
        </article>

        <form id="email-form" name="subscription-form" novalidate>
          <label for="email-input"
            ><span>Email address</span> <span class="error-message"></span
          ></label>
          <input
            type="email"
            id="email-input"
            class="input"
            placeholder="email@company.com"
          />
          <p class="empty-message"></p>
          <button type="submit" class="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </article>
    </main>
